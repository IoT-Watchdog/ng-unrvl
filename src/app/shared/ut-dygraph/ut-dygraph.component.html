presenting: ut-dygraph:
<div class="mydygraph">
  <ng-dygraphs [data]="data" [options]="dyOptions" [noDataLabel]="dyOptions.noDataLabel">
  </ng-dygraphs>
  <button (click)="fetchNewData()">Update!</button>
  <ul>
    <li>From {{ data[0][0] }}</li>
    <li>To {{ data[data.length - 1][0] }}</li>
    <li># Datapoints: {{ data.length }}</li>
    <li>Last Value: {{ data[data.length - 1][1] }}</li>
  </ul>
</div>
