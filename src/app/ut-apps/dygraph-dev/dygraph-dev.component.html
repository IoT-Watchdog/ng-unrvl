<div class="graphapp">
  <h4>This is the Dev Graph app</h4>

  <div class="mydygraph">
    <app-ut-dygraph
      [queryString]='QueryString'
      [DataBaseQueryStepMS]='DataBaseQueryStepMS'
      graphHeight="300"
      graphWidth="765"
      [Server]='Server'
      [timeRangeSeconds]='timeRange'
      FetchFromServerIntervalMS="100"
      [RunningAvgSeconds]='RunningAvgSeconds'
      Debug="true"
    ></app-ut-dygraph>
  </div>

  <form #graphForm="ngForm">
    <div class="form-group">
      <label for="QueryString">Query String</label> ({{ QueryString }})
      <input
        type="text"
        class="form-control"
        id="QueryString"
        [(ngModel)]="QueryString"
        name="QueryString"
      />
      </div>
    <div class="form-group">
      <label for="DataBaseQueryStepMS">DataBase Query Step Frequency (ms)</label> ({{ DataBaseQueryStepMS }})
      <input
        type="text"
        class="form-control"
        id="DataBaseQueryStepMS"
        [(ngModel)]="DataBaseQueryStepMS"
        name="DataBaseQueryStepMS"
      />
    </div>
    <div class="form-group">
      <label for="Server">Server</label> ({{ Server }})
      <input
        type="text"
        class="form-control"
        id="Server"
        [(ngModel)]="Server"
        name="Server"
      />
    </div>
    <div class="form-group">
      <label for="timeRange">Time Range (seconds)</label> ({{ timeRange }})
      <input
        type="text"
        class="form-control"
        id="timeRange"
        [(ngModel)]="timeRange"
        name="timeRange"
      />
    </div>
    <div class="form-group">
        <label for="RunningAvgSeconds">Running Average in Frontend (seconds)</label> ({{ RunningAvgSeconds }})
        <input
          type="text"
          class="form-control"
          id="RunningAvgSeconds"
          [(ngModel)]="RunningAvgSeconds"
          name="RunningAvgSeconds"
        />
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
