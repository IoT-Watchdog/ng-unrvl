<div class="graphapp">
  <h4>This is the Dev Graph app</h4>

  <div class="mydygraph">
    <app-ut-dygraph
      [queryString]="queryString"
      [dataBaseQueryStepMS]="dataBaseQueryStepMS"
      graphHeight="300"
      graphWidth="765"
      [serverHostName]="serverHostName"
      [serverPort]="serverPort"
      [fromTime]="fromTime"
      [toTime]="toTime"
      [fetchFromServerIntervalMS]="fetchFromServerIntervalMS"
      [runningAvgSeconds]="runningAvgSeconds"
      debug="true"
    ></app-ut-dygraph>
    <!-- [serverPath]="serverPath" -->

  </div>
  <form #graphForm="ngForm">
    <div class="form-group">
      <label for="queryString">Query String</label> ({{ queryString }})
      <input
        type="text"
        class="form-control"
        id="queryString"
        [(ngModel)]="queryString"
        name="queryString"
      />
    </div>
    <div class="form-group">
      <label for="serverHostName">Server</label> ({{ serverHostName }})
      <input
        type="text"
        class="form-control"
        id="serverHostName"
        [(ngModel)]="serverHostName"
        name="serverHostName"
      />
    </div>
    <div class="form-group">
      <label for="serverPath">Server Path</label> ( "{{ serverPath }}" )
      <input
        type="text"
        class="form-control"
        id="serverPath"
        [(ngModel)]="serverPath"
        name="serverPath"
      />
    </div>
    <div class="form-group">
      <label for="dataBaseQueryStepMS"
        >DataBase Query Step Frequency (ms)</label
      >
      ({{ dataBaseQueryStepMS }})
      <input
        type="text"
        class="form-control"
        id="dataBaseQueryStepMS"
        [(ngModel)]="dataBaseQueryStepMS"
        name="dataBaseQueryStepMS"
        style="width:4em;"
      />
    </div>
    <div class="form-group">
      <label for="fetchFromServerIntervalMS"
        >Frontend Update Frequency (ms)</label
      >
      ({{ fetchFromServerIntervalMS }})
      <input
        type="text"
        class="form-control"
        id="fetchFromServerIntervalMS"
        [(ngModel)]="fetchFromServerIntervalMS"
        name="fetchFromServerIntervalMS"
        style="width:4em;"
      />
    </div>

    <div class="form-group">
      <label for="fromTime">From Time</label> ({{ fromTime }})
      <input
        type="text"
        class="form-control"
        id="fromTime"
        [(ngModel)]="fromTime"
        name="fromTime"
        style="width:4em;"
      />
    </div>
    <div class="form-group">
      <label for="toTime">To Time</label> ({{ toTime }})
      <input
        type="text"
        class="form-control"
        id="toTime"
        [(ngModel)]="toTime"
        name="toTime"
        style="width:4em;"
      />
    </div>
    <div class="form-group">
      <label for="runningAvgSeconds">
        Running Average in Frontend (seconds)
      </label>
      ({{ runningAvgSeconds }})
      <input
        type="text"
        class="form-control"
        id="runningAvgSeconds"
        [(ngModel)]="runningAvgSeconds"
        name="runningAvgSeconds"
        style="width:4em;"
      />
    </div>

    <button type="submit" class="btn btn-success" (click)="save()">Save</button>
    <button type="submit" class="btn btn-success" (click)="reset()">Reset</button>
  </form>
</div>
