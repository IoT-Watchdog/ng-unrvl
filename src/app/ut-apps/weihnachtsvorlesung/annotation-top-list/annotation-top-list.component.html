<div id="toplist">
  <h2>Aktuelles Experiment</h2>
  <div *ngIf="current.shortText != '.'">
    <div class="nr">Platz {{ 1 + current.nr }}</div>
    <div class="entry">
        <span class="shortText"> Exp. {{ current.shortText }}: </span>
        <span class="text"> {{ current.text }} </span>
        <span class="dBValue"> {{ current.maxDB | number : "1.2-2"}} dBa </span>
      </div>
  </div>
  <h2>Aktuelle Reihung</h2>
  <ol>
    <li *ngFor="let entry of topList">
      <!-- <div class="nr">Platz n</div> -->
      <div class="entry" *ngIf="entry.maxDB > 0">
        <span class="shortText"> #{{ entry.shortText }}: </span>
        <span class="text"> {{ entry.text }} </span>
        <span class="dBValue"> {{ entry.maxDB | number : "1.2-2"}} dBa </span>
      </div>
    </li>
  </ol>
</div>
