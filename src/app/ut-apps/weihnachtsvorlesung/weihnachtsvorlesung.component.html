<div class="graphapp">
  <h4>Weihnachtsvorlesung Lautst√§rke</h4>

  <div class="mydygraph">
    <app-ut-dygraph
      [queryString]="queryString"
      dataBaseQueryStepMS="500"
      [dataSeriesLabels]="dataSeriesNames"
      [style]="style1"
      [serverHostName]="serverHostName"
      [serverPath]="serverPath"
      [serverPort]="serverPort"
      startTime="3m"
      fetchFromServerIntervalMS="500"
      debug="false"
      [annotations]="annotations1"
      [multiplicateFactors]="multiplicateFactors"
      YLabel="dBa"
      runningAvgSeconds="1"
    ></app-ut-dygraph>
  </div>
  <br />
  <div class="mydygraph">
    <app-ut-dygraph
      [queryString]="'avg_over_time(' + queryString + '[10s])'"
      dataBaseQueryStepMS="10000"
      [dataSeriesLabels]="dataSeriesNames"
      [style]="style2"
      [serverHostName]="serverHostName"
      [serverPath]="serverPath"
      [serverPort]="serverPort"
      [endTime]="end2"
      [startTime]="start2"
      fetchFromServerIntervalMS="10000"
      debug="false"
      [annotations]="annotations2"
      [extraDyGraphConfig]="extraDyGraphConfig2"
      [multiplicateFactors]="multiplicateFactors"
      YLabel="dBa"
    ></app-ut-dygraph>
  </div>
  <div class="annotations">
    <app-annotations-editor
      [annotationList]="annotations1"
      [annotationList2]="annotations2"
      (triggerChange)="changeTriggered($event)"
    >
    </app-annotations-editor>
  </div>
  <div class="toplist">
    <app-annotation-top-list
      [annotationList]="annotations1"
      [changeTrigger]="changeTrigger"
    >
    </app-annotation-top-list>
  </div>
</div>
