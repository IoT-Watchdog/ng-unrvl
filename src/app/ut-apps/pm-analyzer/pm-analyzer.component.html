<div class="sensors">
  <div class="sensor" *ngFor="let sensor of value_arrays | keyvalue">
    <h4>{{ sensor.key }}</h4>
    <table>
      <tr>
        <th>Size (&lt;Âµm)</th>
        <th *ngFor="let entry of sensor.value">{{ entry.size }}</th>
      </tr>
      <tr>
        <td>Count</td>
        <td *ngFor="let entry of sensor.value">{{ entry.v }}</td>
      </tr>
    </table>
  </div>
</div>

<div class="chartabs">
  <div class="chart">
    <canvas
      baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [chartType]="barChartType"
    >
    </canvas>
  </div>
</div>
<br />
<br />

<pre style="position: absolute; top:100vh; min-height:10em;">{{ latestmsg }}</pre>
