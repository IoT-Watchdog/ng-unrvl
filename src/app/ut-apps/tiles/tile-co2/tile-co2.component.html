<a
  class="relcontainer {{
    graph.getAverage() < 1000
      ? 'green'
      : graph.getAverage() < 1500
      ? 'yellow'
      : graph.getAverage() < 2000
      ? 'orange'
      : 'red'
  }}"
  routerLink="/Apps/CO2-graph"
  routerLinkActive="active"
>
  <div class="tilebox">
    <h2>COâ‚‚</h2>
    <data>
      {{ graph.getAverage() | number: '1.0-0' }}&nbsp;<em class="unit"
        >ppm</em
      ></data
    >
    <div class="bar">
      <app-ut-bargauge-min
        [width]="width / 3.3"
        [height]="height"
        max="2000"
        [value]="graph.getAverage()"
        [highlights]="highlights"
      ></app-ut-bargauge-min>
    </div>
    <div class="graphabs">
      <div class="graphrel">
        <app-ut-dygraph
          queryString='gas_ppm{gas="CO2"}'
          dataBaseQueryStepMS="2000"
          startTime="2m"
          minimal="true"
          #graph
        ></app-ut-dygraph>
      </div>
    </div>
  </div>
</a>
