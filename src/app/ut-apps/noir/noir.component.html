<div class="buttons">
  <button (click)="start()">Start</button>
  <button (click)="stop()">Stop</button>
LED:
  <button (click)="led('off')" class="offbtn {{ ledstatus }}">Off</button>
  <button (click)="led('on')" class="onbtn {{ ledstatus }}">On</button>
  <button (click)="led('auto')" class="autobtn {{ ledstatus }}">Auto</button>
</div>
