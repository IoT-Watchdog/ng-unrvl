
<!-- queryString='Voltage_V{model="adc"}' -->
<app-ut-dygraph
    queryString='voltage_V'
    fetchFromServerIntervalMS="1000"
    dataBaseQueryStepMS="1000"
    [dataSeriesLabels]="dataSeriesLabels"
    [extraDyGraphConfig]="extraDyGraphConfig"
    [labelBlackList]="labelBlackList"
    YLabel="Volt (V)"
    [style]="graphstyle"
    [startTime]="startTime"
    #graph
  ></app-ut-dygraph>

  <table *ngIf="graph.lastValues && graph.lastValues.length" id="adcvalues">
      <tr>
        <th>id, channel</th>
        <th>Value (V)</th>
      </tr>
      <tr>
        <td>
          <div>
            <div *ngFor="let sensor of graph.columnLabels">{{ sensor.id }} {{ sensor.channel }}  </div>
          </div>
        </td>
        <td>
          <div>
            <div *ngFor="let value of graph.lastValues">
              <span *ngIf="value < 10000000">{{
                value | number: '1.0-3'
              }}</span>
            </div>
          </div>
        </td>
      </tr>
    </table>
