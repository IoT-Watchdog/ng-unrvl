<div class="graphapp">
    <div id="co2dygraph">
    <app-ut-dygraph
      queryString="scd30_co2"
      fetchFromServerIntervalMS="2000"
      dataBaseQueryStepMS="2000"
      [dataSeriesLabels]="dataSeriesLabels"
      YLabel="COâ‚‚ (ppm)"
      [style]="graphstyle"
      [startTime]="startTime"
      #graph
    ></app-ut-dygraph>
    <!-- serverHostName=""
    serverPort="80"
    serverPath="prometheus/api/v1/" -->
  </div>
  <form>
    <label for="startTime">Time Range: </label>
    <input
      type="text"
      id="startTime"
      [(ngModel)]="startTime"
      name="startTime"
    />
    Current Value:
    {{
      graph['displayedData'][graph['displayedData'].length - 1][1]
        | number: '1.1-3'
    }}&#8239;ppm
  </form>
</div>
