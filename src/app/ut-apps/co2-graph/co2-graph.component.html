<div class="graphapp">
  <h4>This is the CO2-Graph app</h4>

  <div id="co2dygraph">
    <app-ut-dygraph
      serverHostName ="192.168.11.233"
      queryString="scd30_co2"
      fetchFromServerIntervalMS="2000"
      dataBaseQueryStepMS="2000"
      [dataSeriesLabels]="dataSeriesLabels"
      YLabel="COâ‚‚ (ppm)"
      Debug="true"
      [style]="graphstyle"
      [startTime]="startTime"
      #graph
    ></app-ut-dygraph>
    <!--
      serverPath="http://192.168.11.206"
      queryString="bme280_pressure" c20_co2
      queryString="c20_co2"
      queryString="scd30_co2"
      queryString="co2{location=&quot;FuzzyLab&quot;,sensor=&quot;scd30&quot;}"
    -->
  </div>
  <form>
  <label for="startTime">Time Range: </label>
      <input
        type="text"
        id="startTime"
        [(ngModel)]="startTime"
        name="startTime"
      />
      Current Value: {{ graph['displayedData'][graph['displayedData'].length-1][1] | number :'1.1-3'}}&#8239;ppm
    </form>

</div>
