<div class="graphapp">
  <div id="pressuredygraph">
    <app-ut-dygraph
      queryString="avg(pressure_hPa)"
      [fetchFromServerIntervalMS]="fetchFromServerIntervalMS"
      dataBaseQueryStepMS="1000"
      [dataSeriesLabels]="dataSeriesLabels"
      YLabel="Atmospheric Pressure (hPa)"
      [style]="graphstyle"
      [startTime]="startTime"
      runningAvgSeconds="60"
      #graph
    ></app-ut-dygraph>
  </div>
  <form>
    <label for="startTime">Time Range: </label>
    <input
      type="text"
      id="startTime"
      [(ngModel)]="startTime"
      name="startTime"
    />
    Current Value: {{ graph['lastValue'] | number: '1.1-3' }}&#8239;hPa
    <!-- <br />
  <label for="updateRate">Update rate: </label>
  <input
    type="text"
    id="fetchFromServerIntervalMS"
    [(ngModel)]="fetchFromServerIntervalMS"
    name="updateRate"
  />
  Current Value:
  {{
    fetchFromServerIntervalMS
  }}&#8239;ms -->
  </form>
</div>
